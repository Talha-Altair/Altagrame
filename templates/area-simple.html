<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
</head>

<body>



    <div id="container"></div>

</body>
<style>
    #container {
        height: 400px;
        min-width: 310px;
        max-width: 800px;
        margin: 0 auto;
    }
</style>
<script>

    var result_dict = JSON.parse('{{result_dict|tojson}}')
    var column_names = JSON.parse('{{column_names|tojson}}')

    var first_column = column_names[0]
    var second_column = column_names[1]

    Highcharts.chart('container', {
        chart: {
            type: 'area',
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50
            }
        },
        plotOptions: {
            area: {
                depth: 25
            }
        }, xAxis: {
            categories: result_dict[first_column]
        },
        series: [{
            data: result_dict[second_column]
        }]
    });

</script>

</html>
